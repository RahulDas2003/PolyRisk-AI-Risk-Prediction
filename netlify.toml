[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_MAIN_API_URL = "https://your-backend-url.railway.app"
  REACT_APP_ANALYTICS_API_URL = "https://your-analytics-url.railway.app"
  REACT_APP_CHATBOT_API_URL = "https://your-chatbot-url.railway.app"

[context.deploy-preview.environment]
  REACT_APP_MAIN_API_URL = "https://your-backend-url.railway.app"
  REACT_APP_ANALYTICS_API_URL = "https://your-analytics-url.railway.app"
  REACT_APP_CHATBOT_API_URL = "https://your-chatbot-url.railway.app"